name: master-forecaster
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11
  
  # Core Data Science
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0
  
  # Machine Learning Models
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.17.0
  
  # Web Framework
  - streamlit>=1.28.0
  
  # Utilities
  - joblib>=1.3.0
  
  # Optional but recommended
  - jupyter
  - ipykernel
  
  # Pip packages (if needed)
  - pip
